<div class="shuhada-container">
  <p class="shuhada-quote">
    تاريخُ فلسطينَ لَيسَ مجرّدَ سُطورٍ في كُتُب، إنّهُ نَبضُ الصُّمودِ، وَصَدى الحِجارةِ، وَرُوحُ الشُّهداءِ التي تَسري في ذاكرةِ الزّمان، تَكتُبُها الأجيالُ بالحُلمِ و المُقاوَمة.
