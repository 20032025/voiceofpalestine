<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>نَبضُ المُقاومة</title>
    <link rel="stylesheet" href="2.css" />
</head>
<body>
    

<div class="shuhada-container">
  <p class="shuhada-quote">
    نبضُ المقاومةِ ليسَ صوتَ رصاصٍ فقط، بل هوَ إيمانٌ لا يلين، ونَفَسٌ طويل، وقلوبٌ تعلّمت كيف تُقاتِل بالحُبّ كما تُقاتِل بالحَجر… هو صدى الحريّة في صدورٍ لا تعرف الانكسار.
  </p>
</div>
</body>
</html>
