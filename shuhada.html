<!DOCTYPE html>
<html lang="en">
<head>

    <title>شُهدائنــا</title>
    <link rel="stylesheet" href="2.css" />
</head>
<body>
    

<div class="shuhada-container">
  <p class="shuhada-quote">
    هُمُ الّذينَ عَبَروا إلى الخُلود، تارِكِينَ وراءَهُم قُلوبًا تَنبِضُ بحُبِّهِم، وأرضًا تُزهِرُ مِن دِمائِهِم، كُلُّ قَطرَةٍ مِن دِمائِهِم تَروي حِكايةَ وَطنٍ لا يَركَع.
  </p>
</div>
